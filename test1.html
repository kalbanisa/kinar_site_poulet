<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de Produits Avicoles</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header, .footer { background-color: #f8f9fa; padding: 20px; text-align: center; }
        .products { display: flex; flex-wrap: wrap; justify-content: space-around; }
        .product { border: 1px solid #ddd; border-radius: 5px; margin: 10px; padding: 15px; width: 200px; text-align: center; }
        .product img { width: 100%; height: auto; }
        .product h2 { font-size: 1.2em; }
        .product p { font-size: 1em; }
        .product button { background-color: #007bff; color: white; border: none; padding: 10px; cursor: pointer; }
        .product button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vente de Produits Avicoles</h1>
    </div>
    
    <div class="products">
        <div class="product">
            <img src="image/OIP (1).jfif" alt="Poulet">
            <h2>Poulet</h2>
            <p>Prix: 1500 FCFA</p>
            <button>Commander</button>
        </div>
        <!-- Ajouter d'autres produits de la même manière -->
    </div>
    
    <div class="footer">
        <p>&copy; 2024 Vente de Produits Avicoles. Tous droits réservés.</p>
    </div>
</body>
</html>
